<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <title>ðŸŽ¨ Color Selector Generator</title>
  </head>
  <body>
    <!--top choosing section -->
    <div id="nav-container">
      <div id="color-picker-container">
        <label for="color-picker"> Choose a color:</label>
        <input id="color-picker" type="color" />
      </div>
      <div id="modes-container">
        <label for="modes" id="mode"> Choose a mode: </label>
        <select name="mode-options" id="modes">
          <option value="monochrome">monochrome</option>
          <option value="monochrome-dark">monochrome-light</option>
          <option value="analogic">analogic</option>
          <option value="complement">complement</option>
          <option value="analogic-complement">analogic-complement</option>
          <option value="triad">triad</option>
          <option value="quad">quad</option>
        </select>
      </div>
      <div id="selection-btn-container">
        <button id="selection-btn">Get scheme</button>
      </div>
    </div>

    <!--color blocks and hex codes-->
    <div id="section-container">
      <div class="color-column color-one">
        <div class="text-column">#F2CC8F</div>
      </div>
      <div class="color-column color-two">
        <div class="text-column">#E07A5F</div>
      </div>
      <div class="color-column color-three">
        <div class="text-column">#3D405B</div>
      </div>
      <div class="color-column color-four">
        <div class="text-column">#81B29A</div>
      </div>
      <div class="color-column color-five">
        <div class="text-column">#283618</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
